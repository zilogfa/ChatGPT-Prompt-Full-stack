<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Prompt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
    
    <div class="container">
        <header>
            <h1>ChatGPT Prompt</h1>
            <h3>This is only for showcase purposes. Any other usage without permission is prohibited.</h3>
        </header>
    
        <section>
            <div class="chatBox">
                <!-- Data from JS -->
                
            </div>
            <!-- Loading / spinner gif when is loading -->
            <div id="spinner" style="display: none;">
                <img src="../static/images/spinner.gif" alt="Loading...">
            </div>
        </section>
        

        <main>
            
            <form action="">
                <button type="button" id="btn-speech"><span class="material-symbols-rounded">keyboard_voice</span></button>
                <div id="mic-msg">* Use your voice to input text. Make sure your browser has permission to access your microphone.</div>
                <textarea name="" id="txt-input" placeholder="Ask me anything..."></textarea>
                <button type="button" id="btn-submit"><span class="material-symbols-rounded">cloud_upload</span></button>
            </form>
        </main>


        <footer>
            <h3>www.alijafarbeglou.com</h3>
            <p><span class="material-symbols-rounded">copyright</span>Copyright 2023 - All rights reserved</p>
        </footer>


    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../static/script/script.js"></script>
</body>
</html>
